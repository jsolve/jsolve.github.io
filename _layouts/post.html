---
layout: default
---
<div class="row-fluid">
	<div class="span9">
		<div class="post">
			<h1>{{ page.title }}</h1>

			<p>{{ content }}</p>

			<div class="post-footer">
				<p>{% if page.author %} Posted by <a href="/{{page.author}}"> {{ page.author }}</a>{% endif %} on {{ page.date | date: "%B %-d, %Y" }}</p>
			</div>
		</div>
	</div>
	<div class="span3">
		{% include related.html %}
		{% include post-tags.html %}
	</div>
</div>
