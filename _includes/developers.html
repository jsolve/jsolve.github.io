<hr>
<div class="developers row-fluid">
	{% for member in site.data.members %}
	<div class="span1">
		<img src="{{ member.avatar }}" class="img-circle">
	</div>
	<div class="span5">
		<h3><a href="https://github.com/{{ member.github }}">{{ member.name }}</a></h3>
		<p>{{ member.description }}</p>
	</div>
	{% endfor %}
</div>
